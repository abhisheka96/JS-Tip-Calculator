<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>JS Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="tipstyle.css">
	<script src="tip.js" defer></script>
</head>
<body>
<div id="container">
	<div id="tip-calculator">
		<h1>TIP CALCULATOR</h1>
		<form>
			<p>How much was your bill ?</p>
			<p> $ <input type="number" id="billamt" placeholder="Your bill amount"></p>
			<p>How was your service ?</p>
			<select id="service-qual">
			<option disabled selected value="0"> Choose an option </option>
			<option value="0.3">30% - Outstanding</option>
			<option value="0.2">20% - Good</option>
			<option value="0.15">15% - Satisfactory</option>
			<option value="0.1">10% - Bad</option>
			<option value="0.05">5% - Terrible</option>
			</select>
		</form>
		 <p>How many people are sharing the bill ?</p>
		 <p><input id="peopleamt" type="number" placeholder="Number of people"> &nbsp;&nbsp;People</p>
		 <button type="button" id="calculate" onclick="calculateTip()">CALCULATE</button>

	</div>  <!--tip-calculator end -->

	<div id="total-tip">
		$ <span id="tip">0.00</span>
		<small id="each">each</small>
	</div>   	<!-- totaltip end -->
</div> 			<!-- container end -->
</body>
</html>
